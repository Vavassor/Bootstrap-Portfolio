<body>
  <main class="container-fluid px-0 px-sm-3">
    <div class="row nav-ribbon">
      <div class="col-md-12">
        <nav class="navbar navbar-expand navbar-light flex-column flex-sm-row">
          <h1 class="navbar-brand align-self-stretch align-self-sm-start" id="navbar-title">Andrew Dawson</h1>
          <div class="navbar-nav ml-sm-auto">
            <a class="nav-item nav-link" href="index.html">About</a>

            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </nav>
      </div>
    </div>

    <div class="row main-spacing">
      <div class="col-md-8 main-card">
        <h2 class="headline">Contact</h2>
        <hr>
        <form class="contact-form">
          <div class="form-group">
            <label for="form-name">Name</label>
            <input type="text" class="form-control" id="form-name" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="form-email">Email Address</label>
            <input type="email" class="form-control" id="form-email" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="form-message">Message</label>
            <textarea class="form-control" id="form-message" rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary contact-submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
